<!DOCTYPE html>
<html lang="en">

<head>
    <title>deepCrypto</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="https://evil7.github.io/pngCrypto.js/pngCrypto.js"></script>
    <script type="text/javascript">
        function start() {
            var file = document.getElementById("file").files[0];
            (file.name.indexOf('dpc') === -1) ? crypto(file) : uncrypto(file);
        };
    </script>
</head>

<body>
    <p>
        <input type="file" id="file" onchange="start()" />
        <a id='dl'>ONLY FILE < 100M</a>
    </p>
    <canvas id="canvas" width="0" height="0"></canvas>
</body>

</html>
